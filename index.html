<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Montserrat', sans-serif;
            }
            body {
                margin: 0;
                background-color: black;
            }
            .banner-message {
                display: block;
                text-align: center;
                color: white;
                height: 50px;
                line-height: 50px;
                background: black;
                letter-spacing: 2px;
                margin-bottom: 50px;
                padding-bottom: 2px;
                border-bottom: 1px solid white;
            }
            .message-1,
            .message-2 {
                display: inline-block;
            }
            h1,h2 {
                color: white;
                font-weight: 200;
            }
            h1 {
                font-size: 55px;
                padding-bottom: 25px;
            }
            h2 {
                font-size: 20px;
            }
            canvas {
                display: block;
            }
            .page-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                width: 100%;
                max-width: 800px;
                padding: 0 50px;
                height: 100vh;
            }
            #particles-js {
                position: absolute;
                width: 100vw;
                height: 100vh;
            }
            .profile-img {
                width: 100%;
                max-width: 250px;
                border-radius: 100%;
                z-index: 1000000;
                margin-bottom: 25px;
            }
            .about-info {
                padding: 0 0 50px 0;
            }
            .contact-links {
                text-decoration: none;
                font-size: 25px;
                letter-spacing: 3px;
                display: inline-block;
                color: black;
                background-color: beige;
                width: 200px;
                padding: 5px 0;
            }
            .contact-links:hover {
                cursor: pointer;
            }
            .link1 {
                margin-right: 5px;
            }
            .link2 {
                margin-left: 5px;
            }

            @media only screen and (max-width: 850px) {
                h1 {
                    font-size: 5.9vw;
                }
                h2 {
                    font-size: 2.4vw;
                }
                .contact-links {
                    font-size: 20px;
                    letter-spacing: 3px;
                    display: inline-block;
                    color: black;
                    background-color: beige;
                    width: 175px;
                    padding: 5px 0;
                }
            }

            @media only screen and (max-width: 700px) {
                .message-1,
                .message-2 {
                    display: block;
                    padding: 5px 0;
                }
                .banner-message {
                    height: auto;
                    line-height: normal;
                    padding: 10px 0;
                }
            }

            @media only screen and (max-width: 525px) {
                h1 {
                    font-size: 35px;
                }
                h2 {
                    font-size: 15px;
                }
                .contact-links {
                    font-size: 20px;
                    display: block;
                    width: 200px;
                    margin: auto;
                }
                .link1 {
                    margin-bottom: 25px;
                }
            }
        </style>
    <title>stevenJohnDesigns</title>
  </head>
  <body>
    <section class="fullpage-container">
        <div id="particles-js"></div>
            <div class="page-content">
                <div class="banner-message">
                    <p class="message-1">WEBSITE UNDER CONSTRUCTION.</p>
                    <p class="message-2">VISIT BACK SHORTLY.</p>
                </div>
                <img class="profile-img" src="/images/profilePic.jpeg" alt="">
                    <br />
                <div class="contact">

                    <div class="about-info">
                        <h1>Hello, I'm Steven John Cantando</h1>
                        <h2>UI / UX Developer based in West Chester PA, currently working full time at J.W. Pepper Sheet Music.</h2>
                    </div>

                    <a class="contact-links link1" target="_blank" href="https://www.linkedin.com/in/steven-john-cantando/">LinkedIn</a>
                    <a class="contact-links link2" target="_blank" href="https://github.com/stevenJohnDesigns">GitHub</a>
                </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript">
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 355,
            density: {
              enable: true,
              value_area: 789.1476416322727,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img/github.svg",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.48927153781200905,
            random: false,
            anim: {
              enable: true,
              speed: 0.2,
              opacity_min: 0,
              sync: false,
            },
          },
          size: {
            value: 2,
            random: true,
            anim: {
              enable: true,
              speed: 2,
              size_min: 0,
              sync: false,
            },
          },
          line_linked: {
            enable: false,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 0.2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {

          events: {

            resize: true,

              line_linked: {

            repulse: {

            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
